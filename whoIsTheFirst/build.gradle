plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

apply plugin: 'com.huawei.agconnect'

android {
    compileSdkVersion 31
    buildToolsVersion '30.0.3'
    Properties versionProps = new Properties()
    def versionPropsFile = file('version.properties')
    if (versionPropsFile.exists())
        versionProps.load(new FileInputStream(versionPropsFile))
    def build_version_code = ((versionProps['BUILD_VERSION_CODE'] ?: "0").toInteger() + 1).toString()
    versionProps['BUILD_VERSION_CODE'] = build_version_code
    versionProps.store(versionPropsFile.newWriter(), null)
    def code = (versionProps['VERSION_CODE'] ?: "0").toInteger()

    defaultConfig {
        applicationId "com.kamikadze328.whoisthefirst"
        minSdkVersion 22
        targetSdkVersion 31
        versionCode code
        versionName "1.01"
        buildConfigField 'Integer', 'BUILD_VERSION_CODE', build_version_code
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility "1.8"
        targetCompatibility "1.8"
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}
kapt {
    generateStubs = true
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.preference:preference-ktx:1.2.0'
    implementation 'com.google.android.play:core-ktx:1.10.3'

    //huawei service
    implementation 'com.huawei.agconnect:agconnect-core:1.5.0.300'
    implementation 'com.huawei.hms:appservice:5.0.4.303'
    implementation 'com.huawei.hms:hianalytics:6.0.0.301'

    //google servise
    implementation 'com.google.android.gms:play-services-nearby:18.0.2'


    //dagger
    implementation "com.google.dagger:dagger:$dagger_version"
    implementation "com.google.dagger:dagger-android-support:$dagger_version"
    implementation "com.google.dagger:dagger-android:2.35.1"
    kapt "com.google.dagger:dagger-compiler:$dagger_version"
    kapt "com.google.dagger:dagger-android-processor:$dagger_version"
    kapt "org.jetbrains.kotlinx:kotlinx-metadata-jvm:0.2.0"
}
