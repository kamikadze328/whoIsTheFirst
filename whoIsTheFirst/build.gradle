apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'com.huawei.agconnect'

android {
    compileSdkVersion 30
    buildToolsVersion '30.0.3'
    Properties versionProps = new Properties()
    def versionPropsFile = file('version.properties')
    if (versionPropsFile.exists())
        versionProps.load(new FileInputStream(versionPropsFile))
    def build_version_code = ((versionProps['BUILD_VERSION_CODE'] ?: "0").toInteger() + 1).toString()
    versionProps['BUILD_VERSION_CODE'] = build_version_code
    versionProps.store(versionPropsFile.newWriter(), null)
    def code = (versionProps['VERSION_CODE'] ?: "0").toInteger()

    defaultConfig {
        applicationId "com.kamikadze328.whoisthefirst"
        minSdkVersion 22
        targetSdkVersion 30
        versionCode code
        versionName "1.01"
        buildConfigField 'Integer', 'BUILD_VERSION_CODE', build_version_code
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility "1.8"
        targetCompatibility "1.8"
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'androidx.core:core-ktx:1.6.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.preference:preference-ktx:1.1.1'
    implementation 'com.google.android.play:core-ktx:1.8.1'
    implementation 'com.huawei.agconnect:agconnect-core:1.5.0.300'
    implementation 'com.huawei.hms:appservice:5.0.4.303'
    implementation 'com.huawei.hms:hianalytics:6.0.0.301'
}
